    <title>Online food delivery site</title>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="ashulogo.png">
        </div>

    <section id="contact">
        <h1 class="h-primary content" align="center">contact us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="enter your name">
                </div>
                <div class="form-group">
                    <label for="name">Email:</label>
                    <input type="email" name="email" id="email" placeholder="enter your email">
                </div>
                <div class="form-group">
                    <label for="name">phone number:</label>
                    <input type="number" name="name" id="number" placeholder="enter your number">
                </div>
                <div class="form-group">
                    <label for="name">message:</label>
                    <textarea name="meassage" id="message" cols="10" rows="5"
                        placeholder="enter your message..."></textarea>
                </div>
                <button class="button">click me</button>
            </form>
        </div>
    </section>
    <section>
        <div>

            </ul>
